<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulario</p>
      <p>
        <label for="nome">Nome:</label>
        <!--Colocar o id do input no for-->
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          value="Jonathan Alonso"
          required
        />
        <!--disable readonly formas de desativar o formulario-->
      </p>
      <p>
        <label for="dev1">Sou um dev?</label>
        <!--Colocar o id do input no for-->
        <input type="checkbox" id="dev1" name="dev1" value="sim" checked />
        <!--disable readonly formas de desativar o formulario-->
        <br />
        <label for="dev2">Sou um dev?</label>
        <!--Colocar o id do input no for-->
        <input type="checkbox" id="dev2" name="dev2" value="sim" checked />
        <!--disable readonly formas de desativar o formulario-->
        <br />
        <label for="dev3">Sou um dev?</label>
        <!--Colocar o id do input no for-->
        <input type="checkbox" id="dev3" name="dev3" value="sim" checked />
        <!--disable readonly formas de desativar o formulario-->
      </p>
      <p>
        Gênero: <br />
        <label for="feminino">feminino</label>
        <!--Colocar o id do input no for-->
        <input
          type="radio"
          id="feminino"
          name="genero"
          value="feminino"
          checked
        />
        <!--disable readonly formas de desativar o formulario-->
        <br />
        <label for="masculino">masculino</label>
        <!--Colocar o id do input no for-->
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
          checked
        />
        <!--disable readonly formas de desativar o formulario-->
        <br />
        <label for="Nao Identificar">Não Identificar</label>
        <!--Colocar o id do input no for-->
        <input
          type="radio"
          id="nao_identificar"
          name="genero"
          value="nao_identificar"
          checked
        />
        <!--disable readonly formas de desativar o formulario-->
      </p>
      <p>
        <label for="date">Data:</label>
        <!--Colocar o id do input no for-->
        <input type="date" id="date" name="date" value="2020-04-20" />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="datetime">Data:</label>
        <!--Colocar o id do input no for-->
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T20:00"
        />
        <!--PARA APARECER ALGO COM O VALUE TEM Q SER ESSE FORMATO ESPECIFC.-->
      </p>
      <p>
        <label for="time">Hora:</label>
        <!--Colocar o id do input no for-->
        <input type="time" id="time" name="time" value="20:00:02" />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="Cor">Cor preferida:</label>
        <!--Colocar o id do input no for-->
        <input type="color" id="color" name="color" value="#FF0000" />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="email">E-mail:</label>
        <!--Colocar o id do input no for-->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@exemplo.com"
        />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="file">Sua Foto:</label>
        <!--Colocar o id do input no for-->
        <input
          type="file"
          id="file"
          name="file"
          accept=".jpg,image/*"
          multiple
        />
        <!--assim ele pega todos q tem mimetype de imagem, jpg, png etc.-->
      </p>
      <p>
        <label for="number">Number:</label>
        <!--Colocar o id do input no for-->
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Digite um numero: "
          min="10"
          max="100"
          step="5"
        />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="password">Senha:</label>
        <!--Colocar o id do input no for-->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha: "
        />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="range">Volume:</label>
        <!--Colocar o id do input no for-->
        <input type="range" list="tickmarks" id="range" name="range" />
        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="url">URL:</label>
        <!--Colocar o id do input no for-->
        <input type="url" id="url" name="url" placeholder="Digite sua url: " />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="search">Buscar:</label>
        <!--Colocar o id do input no for-->
        <input type="search" id="search" name="search" placeholder="search" />
        <!--se quiser colocar valor padrao (data) tem q ser nesse formato-->
      </p>
      <p>
        <label for="select">Selecione alguma opcao:</label>
        <select name="select" id="select" multiple>
          <optgroup label="Teste">
            <option value="qualquer 1" label="valor 1"></option>
            <option value="qualquer 2" label="valor 2" disabled></option>
            <option value="qualquer 3" label="valor 3" selected></option>
            <option value="qualquer 4" label="valor 4"></option>
          </optgroup>
          <optgroup label="Teste 2">
            <option value="qualquer 1" label="valor 1"></option>
            <option value="qualquer 2" label="valor 2" disabled></option>
            <option value="qualquer 3" label="valor 3" selected></option>
            <option value="qualquer 4" label="valor 4"></option>
          </optgroup>
        </select>
      </p>
      <!--com selected a opcao 3 ja vem selecionada.-->
      <!--com disable a opcao 2 n pode ser escolhida-->
      <!-- o optgroup faz grupos de opcoes-->
      <p>
        <label for="textarea">Text Area:</label>
        <textarea name="textarea" id="textarea" rows="3" cols="9">Fale sobre vc</textarea>
      </p>
      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </p>
    </form>
  </body>
</html>
